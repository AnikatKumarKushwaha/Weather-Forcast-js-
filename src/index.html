<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-br from-violet-400 to-violet-600 py-5 px-20">
    <!-----Header section---->
    <header class="flex justify-between text-violet-50">
      <h1 class="font-bold">WEATHER FORECAST</h1>
      <div>
        <label for="select-place">Recent search:</label>
        <select
          class="text-stone-600 py-1 focus:outline-none px-4 rounded-full"
          name="recent-search"
          id="select-place"
        >
          <option value="london">London</option>
        </select>
      </div>
    </header>
    <main>
      <!----search-section----->
      <section class="flex gap-2 justify-center items-center my-10">
        <div class="relative">
          <input
            placeholder="Search Location"
            id="search"
            class="rounded-full py-2 px-4 w-96 focus:outline-violet-400 shadow-md"
          />
          <button
            class="absolute right-3 top-2 text-stone-500"
            id="search-button"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <button
          class="px-4 rounded-full py-2 border text-violet-50 hover:bg-violet-50 hover:text-violet-500 shadow-md"
          id="get-current-location"
        >
          Use current location
        </button>
      </section>
      <!---New section-->
      <section
        class="w-full bg-violet-400 rounded-md px-14 py-10 text-stone-50 shadow-lg"
      >
        <h2 class="uppercase font-bold mb-5">Current Weather</h2>
        <div class="flex justify-between">
          <section>
            <div class="uppercase text-sm font-semibold" id="location">
              London
            </div>
            <div class="ml-10 text-7xl my-5">
              <span id="main-wether-logo">
                <img
                  id="main-weather-img"
                  class="h-36 inline-block"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather"
                />
              </span>
              <span id="main-temp">36</span><sup>&deg;</sup>C
            </div>
            <div id="weather-description" class="ml-10 text-sm uppercase">
              Clear Sky
            </div>
          </section>
          <!----weather detail section-->
          <section>
            <div class="inline-block">
              <div class="uppercase text-sm font-semibold">
                Feels like <span id="main-feels-like">34</span><sup>&deg;</sup>
              </div>
              <!---Temperature-->
              <div class="flex justify-between w-36 text-sm my-5">
                <div>
                  <i class="fa-solid fa-arrow-up text-red-500"></i
                  ><span id="temp-up" class="ml-1">32</span><sup>&deg;</sup>C
                </div>
                <div>
                  <i class="fa-solid fa-arrow-down text-green-400"></i
                  ><span id="temp-down" class="ml-1">37</span><sup>&deg;</sup>C
                </div>
              </div>
            </div>
            <div>
              <span class="inline-block w-24"
                ><i class="fa-solid fa-droplet mr-2"></i>Humidity</span
              >
              <div class="inline-block bg-violet-200 h-1 w-40">
                <div
                  id="humidity-bar"
                  class="bg-violet-600 h-1 z-10"
                  style="width: 32%"
                ></div>
              </div>
            </div>
            <div>
              <span class="inline-block w-24"
                ><i class="fa-solid fa-cloud mr-2"></i>Clouds</span
              >
              <div class="inline-block bg-violet-200 h-1 w-40">
                <div
                  id="clouds-bar"
                  class="bg-violet-600 h-1 z-10"
                  style="width: 21%"
                ></div>
              </div>
            </div>
            <div class="mt-3">
              <i class="fa-solid fa-wind mr-2"></i>Wind speed
              <span id="main-wind-speed">21</span> m/s
            </div>
          </section>
        </div>
      </section>
      <section
        class="w-full bg-violet-200 shadow-lg rounded-md px-14 py-10 mb-10 text-stone-500 mt-10"
      >
        <h2 class="uppercase font-bold">5 Days Weather Forcast</h2>
        <div id="forcast-days" class="mt-5 flex justify-between"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
